<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" width="300" height="200">
  <!-- Background -->
  <rect width="300" height="200" fill="#212529" rx="10" ry="10" />
  
  <!-- E-commerce elements -->
  <g fill="none" stroke="#6c757d" stroke-width="2">
    <!-- Shopping cart icon -->
    <circle cx="150" cy="80" r="30" stroke="#0d6efd" />
    <path d="M135,80 L145,80 L150,65 L155,80 L165,80" stroke="#0d6efd" stroke-linecap="round" />
    <path d="M135,90 L165,90 L170,100 L130,100 Z" stroke="#0d6efd" fill="#0d6efd" opacity="0.3" />
    <line x1="140" y1="110" x2="140" y2="120" stroke="#0d6efd" stroke-linecap="round" />
    <line x1="160" y1="110" x2="160" y2="120" stroke="#0d6efd" stroke-linecap="round" />
  </g>
  
  <!-- Product grid suggestion -->
  <rect x="70" y="130" width="40" height="40" fill="#0d6efd" opacity="0.2" rx="5" ry="5" />
  <rect x="130" y="130" width="40" height="40" fill="#0d6efd" opacity="0.2" rx="5" ry="5" />
  <rect x="190" y="130" width="40" height="40" fill="#0d6efd" opacity="0.2" rx="5" ry="5" />
  
  <!-- Text label -->
  <text x="150" y="40" font-family="Arial, sans-serif" font-size="18" fill="#f8f9fa" text-anchor="middle" font-weight="bold">E-Commerce Platform</text>
</svg>
