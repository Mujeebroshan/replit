<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" width="300" height="200">
  <!-- Background -->
  <rect width="300" height="200" fill="#212529" rx="10" ry="10" />
  
  <!-- CMS layout representation -->
  <rect x="50" y="60" width="60" height="100" fill="#6c757d" opacity="0.2" rx="5" ry="5" />
  <rect x="120" y="60" width="130" height="100" fill="#6c757d" opacity="0.2" rx="5" ry="5" />
  
  <!-- Sidebar menu items -->
  <rect x="55" y="70" width="50" height="10" fill="#0d6efd" opacity="0.7" rx="2" ry="2" />
  <rect x="55" y="90" width="50" height="10" fill="#0d6efd" opacity="0.4" rx="2" ry="2" />
  <rect x="55" y="110" width="50" height="10" fill="#0d6efd" opacity="0.4" rx="2" ry="2" />
  <rect x="55" y="130" width="50" height="10" fill="#0d6efd" opacity="0.4" rx="2" ry="2" />
  
  <!-- Content area -->
  <rect x="130" y="70" width="110" height="15" fill="#f8f9fa" opacity="0.1" rx="2" ry="2" />
  
  <!-- Content editor area -->
  <rect x="130" y="95" width="110" height="55" fill="#f8f9fa" opacity="0.1" rx="2" ry="2" />
  <line x1="140" y1="105" x2="230" y2="105" stroke="#f8f9fa" stroke-width="1" opacity="0.5" />
  <line x1="140" y1="115" x2="210" y2="115" stroke="#f8f9fa" stroke-width="1" opacity="0.5" />
  <line x1="140" y1="125" x2="220" y2="125" stroke="#f8f9fa" stroke-width="1" opacity="0.5" />
  <line x1="140" y1="135" x2="200" y2="135" stroke="#f8f9fa" stroke-width="1" opacity="0.5" />
  
  <!-- Toolbar -->
  <rect x="130" y="160" width="110" height="10" fill="#6c757d" opacity="0.4" rx="2" ry="2" />
  <circle cx="140" cy="165" r="3" fill="#f8f9fa" opacity="0.8" />
  <circle cx="155" cy="165" r="3" fill="#f8f9fa" opacity="0.8" />
  <circle cx="170" cy="165" r="3" fill="#f8f9fa" opacity="0.8" />
  <circle cx="185" cy="165" r="3" fill="#f8f9fa" opacity="0.8" />
  
  <!-- Project title -->
  <text x="150" y="40" font-family="Arial, sans-serif" font-size="18" fill="#f8f9fa" text-anchor="middle" font-weight="bold">Content Management System</text>
</svg>
