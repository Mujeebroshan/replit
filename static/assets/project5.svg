<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" width="300" height="200">
  <!-- Background -->
  <rect width="300" height="200" fill="#212529" rx="10" ry="10" />
  
  <!-- Dashboard layout -->
  <rect x="50" y="60" width="90" height="60" fill="#0d6efd" opacity="0.2" rx="5" ry="5" />
  <rect x="150" y="60" width="100" height="60" fill="#0d6efd" opacity="0.2" rx="5" ry="5" />
  <rect x="50" y="130" width="200" height="40" fill="#0d6efd" opacity="0.2" rx="5" ry="5" />
  
  <!-- Chart representations -->
  <path d="M60,110 L80,90 L100,100 L120,70" fill="none" stroke="#0dcaf0" stroke-width="2" />
  <path d="M60,110 L60,70 L120,70" fill="none" stroke="#6c757d" stroke-width="1" opacity="0.3" />
  
  <!-- Pie chart representation -->
  <path d="M200,90 L200,65 A25,25 0 0,1 222,102 z" fill="#fd7e14" />
  <path d="M200,90 L222,102 A25,25 0 0,1 178,102 z" fill="#198754" />
  <path d="M200,90 L178,102 A25,25 0 0,1 200,65 z" fill="#dc3545" />
  
  <!-- Social media icons -->
  <circle cx="70" cy="150" r="10" fill="#0d6efd" opacity="0.8" />
  <text x="70" y="154" font-family="Arial, sans-serif" font-size="12" fill="#f8f9fa" text-anchor="middle">f</text>
  
  <circle cx="100" cy="150" r="10" fill="#0dcaf0" opacity="0.8" />
  <text x="100" y="154" font-family="Arial, sans-serif" font-size="12" fill="#f8f9fa" text-anchor="middle">t</text>
  
  <circle cx="130" cy="150" r="10" fill="#dc3545" opacity="0.8" />
  <text x="130" y="154" font-family="Arial, sans-serif" font-size="12" fill="#f8f9fa" text-anchor="middle">g</text>
  
  <circle cx="160" cy="150" r="10" fill="#6610f2" opacity="0.8" />
  <text x="160" y="154" font-family="Arial, sans-serif" font-size="12" fill="#f8f9fa" text-anchor="middle">i</text>
  
  <!-- Metrics display -->
  <rect x="185" y="145" width="50" height="10" fill="#f8f9fa" opacity="0.2" rx="2" ry="2" />
  <circle cx="195" cy="150" r="4" fill="#198754" />
  <line x1="205" y1="150" x2="230" y2="150" stroke="#f8f9fa" stroke-width="1" opacity="0.5" />
  
  <!-- Project title -->
  <text x="150" y="40" font-family="Arial, sans-serif" font-size="18" fill="#f8f9fa" text-anchor="middle" font-weight="bold">Social Media Dashboard</text>
</svg>
